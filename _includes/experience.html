<div class="experience-section">
  <h1>Experience</h1>
  <div class="experience__wrapper">
    {% for item in site.data.experience %}
    <div class="experience">
      <div class="experience__header">
        <a class="experience__organization" href="{{item.url}}"
          >{{item.organization}}</a
        >
        <span class="experience__time">{{item.time}}</span>
      </div>
      <span class="experience__position">{{item.position}}</span>
    </div>
    {% endfor %}
  </div>
</div>
